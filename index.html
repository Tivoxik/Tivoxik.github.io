<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="loader.js"></script>
    <script src="main.js"></script>
    <title>Sklep - Fotograficzny</title>
  </head>
  <body>
    <div id="container">
      <div id="loader"></div>
    </div>
    <header>
      <!-- <h1>Lenses Shop</h1> -->
      <img
        src="./photos/Lenses_shop-logo.svg"
        alt="Lenses shop logo"
        class="header-logo"
      />
    </header>

    <div id="content">
      <main>
        <div class="container">
          <div class="products">
            <img
              class="medium-short scale"
              src="./photos/samyang_35mm.png"
              alt="Samyang f1.4 35mm photo lens"
            />
            <p class="desc">Obiektyw Samyang 35mm f1.4</p>
            <p class="desc">Cena: 1790 PLN</p>
            <label for="sam">Wybierz ilość</label>
            <input type="number" name="sam" id="sam" class="input" />
          </div>

          <div class="products">
            <img
              class="scale"
              src="./photos/zeiss_55mm.png"
              alt="Zeiss f1.4 55mm photo lens"
            />
            <p class="desc">Obiektyw Zeiss 55mm f1.4</p>
            <p class="desc">Cena: 18 800 PLN</p>
            <label for="zei">Wybierz ilość</label>
            <input type="number" name="zei" id="zeis" class="input" />
          </div>

          <div class="products">
            <img
              class="medium scale"
              src="./photos/Sony_135mm.png"
              alt="Sony f1.8 135mm photo lens"
            />
            <p class="desc">Obiektyw Sony 135mm f1.8</p>
            <p class="desc">Cena: 7940 PLN</p>
            <label for="sony">Wybierz ilość</label>
            <input type="number" name="sony" id="sony" class="input" />
          </div>

          <div class="products">
            <img
              class="long scale"
              src="./photos/canon-400mm.png"
              alt="Canon f4 400mm photo lens"
            />
            <p class="desc">Obiektyw Canon 400mm f4</p>
            <p class="desc">Cena: 32 800 PLN</p>
            <label for="canon">Wybierz ilość</label>
            <input type="number" name="canon" id="canon" class="input" />
          </div>
        </div>
        <br />
        <label for="imie">Imie</label>
        <input type="text" name="imie" id="imie" class="input" />
        <label for="nazwisko">Nazwisko</label>
        <input
          type="text"
          name="nazwisko"
          id="nazwisko"
          class="input"
        /><br /><br />
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" class="input" />
        <label for="adres">Adres</label>
        <input type="text" name="adres" id="adres" class="input" />

        <form class="mydict">
          <div>
            <label>
              <input
                type="radio"
                name="payment_method"
                value="credit_card"
                id="credit"
              />
              <span>Karta kredytowa</span>
            </label>

            <label>
              <input
                type="radio"
                name="payment_method"
                value="paypal"
                id="paypal"
              />
              <span>PayPal</span>
            </label>

            <label>
              <input
                type="radio"
                name="payment_method"
                value="bank_transfer"
                id="transfer"
              />
              <span>Przelew bankowy</span>
            </label>
          </div>
        </form>

        <form class="mydict">
          <div>
            <label>
              <input
                type="radio"
                name="shipping_method"
                value="kurier"
                id="kurier"
              />
              <span>Kurier DPD</span>
            </label>

            <label>
              <input
                type="radio"
                name="shipping_method"
                value="inpost"
                id="inpost"
              />
              <span>Paczkomat InPost</span>
            </label>

            <label>
              <input
                type="radio"
                name="shipping_method"
                value="odbior"
                id="odbior"
              />
              <span>Odbiór osobisty</span>
            </label>
          </div>
        </form>

        <input
          class="btn"
          type="button"
          value="Zamów"
          onclick="dane(), produkty(), method()"
        /><br /><br />

        <div id="dane"></div>
        <br />
        <div id="stuff"></div>
        <br />
        <div id="metoda"></div>
        <br />
        <div id="wysylka"></div>
      </main>

      <footer>
        <div class="contact">
          <p>Adres: Tarczyńska 3A, 02-025 Warszawa</p>
          <p>Numer kontaktowy: 22 822 73 16</p>
          <p>
            Studio fotograficzne:
            <a
              href="https://fotofotka.pl"
              target="_blank"
              rel="noopener noreferrer"
              >FotoFotka</a
            >
          </p>
        </div>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d216.03040300431027!2d20.989007012282308!3d52.22331001307474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecc971e53e5e9%3A0xa9a48ac17334bd83!2sFOT-KA%20zak%C5%82ad%20fotograficzny!5e0!3m2!1spl!2spl!4v1685286277786!5m2!1spl!2spl"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </footer>
    </div>
  </body>
</html>
